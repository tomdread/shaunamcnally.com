<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Rock Candy Mountain - Shauna McNally Art</title>
    <meta name="description" content="A sweet and whimsical landscape inspired by classic folk tales. Original artwork by Shauna McNally.">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Mobile-first responsive styles for artwork page */
        .artwork-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 1rem;
        }

        .artwork-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .artwork-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 1.5rem;
            text-align: center;
        }

        .artwork-title {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .artist-name {
            font-size: 1rem;
            opacity: 0.9;
            font-style: italic;
        }

        .artwork-image {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .artwork-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .artwork-details {
            padding: 2rem 1.5rem;
        }

        .artwork-description {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .price-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .price-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .price {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .size-selector {
            margin-bottom: 1.5rem;
        }

        .size-selector label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .size-selector select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            transition: border-color 0.3s ease;
        }

        .size-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Stripe button styling */
        .stripe-button-container {
            margin-top: 1.5rem;
        }

        stripe-buy-button {
            display: block;
            width: 100%;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .back-link::before {
            content: "‚Üê";
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        /* Tablet and desktop styles */
        @media (min-width: 768px) {
            .artwork-page {
                padding: 2rem;
            }

            .artwork-container {
                max-width: 800px;
            }

            .artwork-header {
                padding: 3rem 2rem;
            }

            .artwork-title {
                font-size: 2.5rem;
            }

            .artwork-image {
                height: 500px;
            }

            .artwork-details {
                padding: 3rem 2rem;
            }

            .price-section {
                padding: 2rem;
            }
        }

        /* Large desktop styles */
        @media (min-width: 1024px) {
            .artwork-container {
                max-width: 900px;
            }

            .artwork-image {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="artwork-page">
        <div class="artwork-container">
            <div class="artwork-header">
                <h1 class="artwork-title">Big Rock Candy Mountain</h1>
                <p class="artist-name">by Shauna McNally</p>
            </div>

            <div class="artwork-image">
                <img src="img/Big-Rock-Candy-Mountain.jpeg" alt="Big Rock Candy Mountain by Shauna McNally">
            </div>

            <div class="artwork-details">
                <a href="index.html" class="back-link">Back to Gallery</a>
                
                <p class="artwork-description">
                    A sweet and whimsical landscape inspired by classic folk tales. This enchanting piece captures the magic of childhood dreams and the allure of distant, fantastical places.
                </p>


                <div class="stripe-button-container">
                    <!-- Stripe Buy Button -->
                    <script async
                      src="https://js.stripe.com/v3/buy-button.js">
                    </script>

                    <stripe-buy-button
                      buy-button-id="buy_btn_1SKfsxJzbynpJBQqlEx7brBe"
                      publishable-key="pk_live_51SKeO8JzbynpJBQqeKi9pR1Ml3QrG88JL3Lf0YjKfTZkJ7LOIrkKQtovsNg2m4uLMkhHfbxwcnfYLl0dbNgBwo1900l8CHG0Re"
                    >
                    </stripe-buy-button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update price based on selected size
        document.getElementById('sizeSelect').addEventListener('change', function() {
            const sizePrices = {
                '8x10': 160,
                '11x14': 180,
                '16x20': 200
            };
            
            const selectedSize = this.value;
            const priceElement = document.querySelector('.price');
            priceElement.textContent = '$' + sizePrices[selectedSize];
        });

        // Smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';

        // Add loading animation
        window.addEventListener('load', function() {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
