<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="[ARTWORK_TITLE] - Artwork by Shauna McNally">
    <title>[ARTWORK_TITLE] | Shauna McNally</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="menu" role="navigation" aria-label="Main navigation">
                <a href="/index.html" class="logo">ShaunaMcNally.Com</a>
                <div class="menu-links">
                    <a href="/about/index.html" class="site-link">About</a>
                    <a href="/cart/index.html" class="site-link">Cart</a>
                </div>
            </nav>
        </header>

        <main>
            <article class="artwork-page">
                <h1>[ARTWORK_TITLE]</h1>

                <figure class="artwork-image">
                    <img 
                        src="/[FOLDER_NAME]/[IMAGE_FILENAME]" 
                        alt="[ARTWORK_TITLE] artwork by Shauna McNally"
                        loading="lazy"
                    >
                </figure>

                <section class="description">
                    <!-- Add your description paragraphs here -->
                    <p>
                        [DESCRIPTION_PARAGRAPH_1]
                    </p>
                    
                    <p>
                        [DESCRIPTION_PARAGRAPH_2]
                    </p>
                    
                    <!-- Optional: Add audio player if needed -->
                    <!-- 
                    <div class="audio-player">
                        <audio controls aria-label="Audio description for [ARTWORK_TITLE]">
                            <source src="/[FOLDER_NAME]/[AUDIO_FILENAME]" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                    -->
                    
                    <p class="separator">â¸»</p>
                    
                </section>

                <section class="purchase-section">
                    <div class="purchase-buttons">
                        <button 
                            type="button" 
                            class="btn btn-primary" 
                            onclick="addItemToCart('[PRODUCT_ID]')"
                            aria-label="Add [ARTWORK_TITLE] to cart"
                        >
                            Add to Cart
                        </button>
                    </div>
                </section>

                <section class="technical-details">
                    <h2>Technical Details</h2>
                    <p>[TECHNICAL_DETAILS_TEXT]</p>
                    <!-- Example: <p>Fine Art Print, Including Shipping</p> -->
                    <!-- Example: <p>A4 30.00 eur</p> -->
                </section>

                <section class="technical-details">
                    <h2>Social Media</h2>
                    <p>Share this artwork on social media.</p>
                </section>

            </article>
        </main>
    </div>

    <script src="/script.js"></script>
</body>
</html>
